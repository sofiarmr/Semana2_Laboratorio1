<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <title>Java Script</title>
</head>
<body>

    <h1 class="text-danger">Elementos de JavaScript</h1>

<hr class="hr-style">

    <div class="container text-center mx-auto">
        
        <div class="row justify-content-center">
          <div class="col">
                <!-- Operaciones con números -->
                <div class="card" style="width: 18rem;">
                    <img src="img/operaciones.png" class="card-img-top img-tarjeta" alt="...">
                    <div class="card-body">
                        <h2 class="titulo-peque">Operaciones con números</h2>
                        <button onclick="operacionesNumeros()" id="operaciones">Realizar Operaciones</button>
                        <p id="resultadosNumeros"></p>
                    </div>
                </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <img src="img/JavaScript.png" class="card-img-top img-tarjeta" alt="...">
                    <br><br>
                    <p>¡Presiona cada botón para realizar la tarea asignada!</p>

                </div>
            </div>
          </div>
          <div class="col">
                <!-- Concatenar cadenas de texto -->
                <div class="card" style="width: 18rem;">
                    <img src="img/concatenar.jpg" class="card-img-top img-tarjeta" alt="...">
                    <div class="card-body">
                        <h2 class="titulo-peque">Concatenar cadenas de texto</h2>
                        <button onclick="concatenarCadenas()" id="concatenar">Concatenar Cadenas</button>
                        <p id="resultadoCadenas"></p>
                    </div>
                </div>
          </div>    
          </div>
          <br>
          <div class="row">
          <div class="col">
                <!-- Convertir número a cadena -->
                <div class="card" style="width: 18rem;">
                    <img src="img/numeros.jpg" class="card-img-top img-tarjeta" alt="...">
                    <div class="card-body">
                        <h2 class="titulo-peque">Convertir número a cadena</h2>
                        <button onclick="numeroACadena()" id="numeros">Convertir a Cadena</button>
                        <p id="resultadoNumeroACadena"></p>
                    </div>
                </div>
          </div>
          <div class="col">
                <!-- Convertir cadena a número -->
                <div class="card" style="width: 18rem;">
                    <img src="img/cadena.jpg" class="card-img-top img-tarjeta" alt="...">
                    <div class="card-body">
                        <h2 class="titulo-peque">Convertir cadena a número</h2>
                        <button onclick="cadenaANumero()" id="cadena">Convertir a Número</button>
                        <p id="resultadoCadenaANumero"></p>
                    </div>
                </div>
          </div>

          <div class="col">
                <!-- Cálculo de peso en diferentes planetas -->
                <div class="card" style="width: 18rem;">
                    <img src="img/planetas.jpg" class="card-img-top img-tarjeta" alt="...">
                    <div class="card-body">
                        <h2 class="titulo-peque">Cálculo de peso en planetas</h2>
                        <button onclick="calcularPeso()" id="planetas">Calcular Peso</button>
                        <p id="resultadosPeso"></p>
                    </div>
                </div>
          </div>
        </div>
      </div>
      <br>
      <footer>
        <p>© 2024 Sofía Romero</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
